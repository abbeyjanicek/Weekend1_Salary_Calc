<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="vendors/jQuery/jquery-3.3.1.js"></script>
    <script src="client.js"></script>
    <title>Employee Salary Calculator</title>
</head>

<body>
    <div class="header">
        <h1>Employee Salary Calculator</h1>
    </div>
    <div class="content"></div>

    <h4>Add Employee</h4>
    <div id="inputField">

        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="employeeID" type="text" placeholder="Employee ID">
        <input id="jobTitle" type="text" placeholder="Job Title">
        <input id="annualSalary" type="number" placeholder="Annual Salary">

        <button id="submitButton">Submit</button>
    </div>

    <h4>Employees</h4>
    <div id="table">
        <table style="width:100%">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Employee ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
            <tr>
                <td id="tableFirstName"></td>
                <td id="tableLastName"></td>
                <td id="tableEmployeeID"></td>
                <td id="tableJobTitle"></td>
                <td id="tableAnnualSalary"></td>
            </tr>
    </div>

    <div class="footer">
        <p>&copy Abbey Janicek</p>
        <div class="email">
            <p>Email:
                <a href="mailto:abbey.janicek@gmail.com ">abbey.janicek@gmail.com</a>
            </p>
        </div>
</body>

</html>
